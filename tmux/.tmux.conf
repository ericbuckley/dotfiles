set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

set-option -g default-shell $SHELL

set -g status-position top
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g mouse off

# Use vim keybindings in copy mode
setw -g mode-keys vi

set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -sa terminal-overrides ',alacritty:RGB'
set-option -sa terminal-overrides ',wezterm:RGB'

# Open a tmux scratchpad
bind C-t run-shell '~/.tmux/popuptmux.sh'

# List of plugins
set -g @tpm_plugins '                     \
    tmux-plugins/tpm                      \
    tmux-plugins/tmux-sensible            \
    tmux-plugins/tmux-yank                \
    tmux-plugins/tmux-pain-control        \
    tmux-plugins/tmux-resurrect           \
    tmux-plugins/tmux-continuum           \
    2kabhishek/tmux2k                     \
    christoomey/vim-tmux-navigator        \
'

set -g @tmux2k-theme 'gruvbox'
set -g @tmux2k-left-plugins "session"
set -g @tmux2k-right-plugins "cpu battery time"
set -g @tmux2k-time-format "%H:%M"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
